<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="icon" type="image/png" 
    sizes="32x32"
    href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
 </head>
<body>
<div class="card">
  <div class="card-conteiner">
    <section class="result">
      <h3 class="title"> Your Result</h3>
      <div class="circle">
        <h1> 76</h1>
        <p>of 100</p>
      </div>
      <b>Great</b>
      <p class="info">
         You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary">
      <h3 class="title">Summary</h3>
      <div class="rows">
        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-reaction.svg" alt="Icon">
            <b>Reaction</b>
          </div>
          <P><b> 80 </b>/100</P>
        </div>
        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-memory.svg" alt="Icon">
            <b>Memory</b>
          </div>
          <P><b>92</b>/100</P>
        </div>
        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-verbal.svg" alt="Icon">
            <b>Verbal</b>
          </div>
          <P><b> 61 </b>/100</P>
        </div>
        <div class="row">
          <div class="badge">
            <img src="assets/images/icon-visual.svg" alt="Icon">
            <b> Visual</b>
          </div>
          <P><b> 72 </b>/100</P>
        </div>
      </div>
      <div>
        <button class="btn">Continue</button>
      </div>
</div>
  </section>
</div>
</body>
</html>
